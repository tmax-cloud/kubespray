#gitlab
APP_NAME: gitlab
SERVICE_TYPE: Ingress
STORAGE: 30Gi
RESOURCE_CPU: 1
RESOURCE_MEM: 8Gi
NAMESPACE: gitlab-system
INGRESS_CLASS: nginx-system
SSH_PORT: 2221
INGRESS_HOST: ""
EXTERNAL_URL: ""
TLS_SECRET: ""
KEYCLOAK_TLS_SECRET_NAME: ""
KEYCLOAK_URL: ""
KEYCLOAK_CLIENT: ""
KEYCLOAK_SECRET: ""
KEYCLOAK_CERT_FILE: ""
GITLAB_PASSWORD: password        # root사용자 비밀번호
REPO_NAME: argocd-installer      # gitlab에 등록될 repository 이름
STORAGE_CLASS: "" # ex) nfs, csi-cephfs-sc
gitlab_token: token-string-here123
gitlab_kubectl_repo: "{{ docker_image_repo }}/bitnami/kubectl"
gitlab_kubectl_tag: "1.20.10"
gitlab_image_repo: "{{ docker_image_repo }}/gitlab/gitlab-ce"
gitlab_image_tag: "13.6.4-ce.0"
gitlab_subdomain: "gitlab"

#nginx-controller
ingress_nginx_namespace: ingress-nginx-system
ingress_nginx_controller_image_repo: "{{ quay_image_repo }}/kubernetes-ingress-controller/nginx-ingress-controller"
ingress_nginx_controller_image_tag: 0.33.0
ingress_nginx_certgen_image_repo: "{{ docker_image_repo }}/jettech/kube-webhook-certgen"
ingress_nginx_certgen_image_tag: v1.2.2
ingress_nginx_http_port: 30080
ingress_nginx_https_port: 30443
ingress_nginx_service_type: LoadBalancer

#argocd
argocd_namespace: "argocd"
argocd_image_repo: "{{ quay_image_repo }}/argoproj/argocd"
argocd_image_tag: "v2.2.5"
dex_image_repo: "{{ ghcr_image_repo }}/dexidp/dex"
dex_image_tag: "v2.30.2"
redis_image_repo: "{{ docker_image_repo }}/library/redis"
redis_image_tag: "6.2.6-alpine"
argocd_ingress_nginx_ip: ""
argocd_ingress_nginx_port: ""
fnvhash_download_url: "https://files.pythonhosted.org/packages/2f/01/14ef74ea03ac12e8a80d43bbad5356ae809b125cd2072766e459bcc7d388/fnvhash-0.1.0.tar.gz"
argocd_enabled: true

download_defaults:
  container: false
  file: false
  repo: None
  tag: None
  enabled: false
  dest: None
  version: None
  url: None
  unarchive: false
  owner: kube
  mode: None

image_arch: "{{host_architecture | default('amd64')}}"
helm_version: "v3.5.4"
helm_download_url: "https://get.helm.sh/helm-{{ helm_version }}-linux-{{ image_arch }}.tar.gz"
helm_archive_checksums:
  arm:
    v3.5.4: 1a9cc09ef06db29a0232d265f73625056a0cb089e5a16b0a5ef8e810e0533157
  amd64:
    v3.5.4: a8ddb4e30435b5fd45308ecce5eaad676d64a5de9c89660b56face3fe990b318
  arm64:
    v3.5.4: 9db01522150a83a5d65b420171147448d8396c142d2c91af95e5ee77c1694176
helm_archive_checksum: "{{ helm_archive_checksums[image_arch][helm_version] }}"

downloads:
  helm:
    enabled: "{{ helm_enabled }}"
    file: true
    version: "{{ helm_version }}"
    dest: "{{ local_release_dir }}/helm-{{ helm_version }}/helm-{{ helm_version }}-linux-{{ image_arch }}.tar.gz"
    sha256: "{{ helm_archive_checksum }}"
    url: "{{ helm_download_url }}"
    unarchive: true
    owner: "root"
    mode: "0755"
    groups:
      - kube_control_plane

  fnvhash:
    enabled: "{{ argocd_enabled }}"
    file: true
    dest: "{{ local_release_dir }}/fnvhash-0.1.0.tar.gz"
    url: "{{ fnvhash_download_url }}"
    unarchive: false
    owner: "root"
    mode: "0755"
    sha256: "{{ fnvhash_digest_checksum|default(None) }}"
    groups:
      - kube_control_plane
