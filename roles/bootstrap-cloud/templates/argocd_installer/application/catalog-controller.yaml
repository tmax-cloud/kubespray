apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: catalog-controller
  namespace: argocd
spec:
  destination:
    namespace: catalog
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      jsonnet:
        tlas:
          - name: is_offline
            value: "false"
          - name: private_registry
            value: registry.tmaxcloud.org
    path: manifest/catalog-controller
    repoURL: https://github.com/tmax-cloud/argocd-installer
    targetRevision: main
  syncPolicy:
    syncOptions:
    - CreateNamespace=true