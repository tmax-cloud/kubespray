apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-api
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      jsonnet:
        tlas:
          - name: is_offline
            value: "true"
          - name: private_registry
            value: 172.22.6.22:5000
    path: manifest/cluster-api
    repoURL: https://github.com/tmax-cloud/argocd-installer
    targetRevision: main