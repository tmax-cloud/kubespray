apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: 'https://kubernetes.default.svc'
  source:
    path: manifest/grafana
    repoURL: 'https://github.com/tmax-cloud/argocd-installer'
    targetRevision: main
    directory:
      jsonnet:
        tlas:
          - name: is_offline
            value: "false"
          - name: private_registry
            value: registry.tmaxcloud.org
          - name: domain
            value: ""
          - name: client_id
            value: ""
          - name: client_secret
            value: ""
          - name: keycloak_addr
            value: ""
          - name: grafana_pvc
            value: 10Gi
          - name: grafana_version
            value: 6.4.3
          - name: grafana_image_repo
            value: grafana/grafana
          - name: ingress_domain
            value: ""
  project: default
