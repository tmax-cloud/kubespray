apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: image-validating-webhook
  namespace: argocd
spec:
  destination:
    namespace: registry-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifest/image-validating-webhook
    repoURL: https://github.com/tmax-cloud/argocd-installer
    targetRevision: main