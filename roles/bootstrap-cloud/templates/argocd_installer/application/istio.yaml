apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
  namespace: argocd
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      jsonnet:
        tlas:
        - name: is_offline
          value: "false"
        - name: private_registry
          value: registry.tmaxcloud.org
    path: manifest/service-mesh/jaeger
    repoURL: https://github.com/tmax-cloud/argocd-installer
    targetRevision: main
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
