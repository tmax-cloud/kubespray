apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton-trigger
  namespace: argocd
spec:
  destination:
    namespace: tekton-pipelines
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      jsonnet:
        tlas:
          - name: is_offline
            value: "false"
          - name: private_registry
            value: registry.tmaxcloud.org
    path: manifest/tekton-trigger
    repoURL: https://github.com/tmax-cloud/argocd-installer
    targetRevision: main