apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "console.fullname" . }}
  namespace: api-gateway-system
  labels:
    {{- include "console.labels" . | nindent 4 }}
spec:
  ingressClassName: nginx-system
  rules:
  - host: {{ .Values.subDomain }}.{{ .Values.domain }}
    http:
      paths:
      - backend:
          service:
            name: {{ include "console.fullname" . }}
            port:
              name: http
        path: /
        pathType: Prefix
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      set $token $arg_token;
      set $auth $http_authorization;
      if ($token != "") {
        set $auth "Bearer $token";
      }
      proxy_set_header Authorization $auth;
  name: kubernetes
  namespace: api-gateway-system
  labels:
    {{- include "console.labels" . | nindent 4 }}
spec:
  ingressClassName: nginx-system
  rules:
  - host: {{ .Values.subDomain }}.{{ .Values.domain }}
    http:
      paths:
      - backend:
          service:
            name: kubernetes
            port:
              number: 443
        path: /api/kubernetes(/|$)(.*)
        pathType: Prefix
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
  name: prometheus-ingress
  namespace: api-gateway-system
spec:
  ingressClassName: nginx-system
  rules:
  - host: {{ .Values.subDomain }}.{{ .Values.domain }}
    http:
      paths:
      - backend:
          service:
            name: prometheus-proxy
            port:
              number: 9090
        path: /api/prometheus(/|$)(.*)
        pathType: Prefix
      - backend:
          service:
            name: prometheus-proxy
            port:
              number: 9090
        path: /api/prometheus-tenancy(/|$)(.*)
        pathType: Prefix
  tls:
  - hosts:
    - {{ .Values.subDomain }}.{{ .Values.domain }}