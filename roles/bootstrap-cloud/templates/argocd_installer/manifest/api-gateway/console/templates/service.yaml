apiVersion: v1
kind: Service
metadata:
  name: {{ include "console.fullname" . }}
  namespace: api-gateway-system
  labels:
    {{- include "console.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "console.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes
  namespace: api-gateway-system
spec:
  type: ExternalName
  externalName: kubernetes.default.svc.cluster.local
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-proxy
  namespace: api-gateway-system
  labels:
    app: prometheus-proxy
spec:
  type: ExternalName
  externalName: prometheus-k8s.monitoring.svc.cluster.local
  ports:
  - name: web
    port: 9090
    targetPort: 9090