# Default values for sonarqube-tmax.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  timezone: UTC
  registry:
    is_offline: false
    private_registry: 172.22.6.2:5000
  logLevel: INFO # TRACE, DEBUG, INFO

tls:
  enabled: true
  
ingress:
  hosts:
    domain: testdomain.com
    subdomain: sonarqube

sonarProperties:
  oidc:
    serverBaseURL: ‘serverBaseURL ex)https://sonarqube.testdomain.com’
    clientId: ‘client name ex)sonarqube’
    clientSecret: ‘client secret’
    enabled: false
    issuerUri: issuerUri ‘ex)https://hyperauth.tmaxcloud.org/realms/tmax’

image:
  busybox:
    repo: docker.io/tmaxcloudck/busybox-sonarqube
    tag: 1.32.0
  sonarqube:
    repo: docker.io/sonarqube
    tag: 9.8.0-community

persistence:
  enabled: true
  storageClass:
  accessMode: ReadWriteOnce
  size: 10Gi
