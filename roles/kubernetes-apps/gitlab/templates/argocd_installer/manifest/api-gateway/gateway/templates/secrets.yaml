{{- if .Values.tls.acme.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: route53-secret
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "5"
{{/*    "helm.sh/hook-delete-policy": before-hook-creation*/}}
type: Opaque
data:
  secret-access-key: {{ .Values.tls.acme.dns.accessKeySecret | b64enc }}
{{- end }}
